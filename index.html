<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Twistory Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <div class="logo">Twistory</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#products">Shop</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <button id="cart-btn" aria-label="Cart">Cart (<span id="cart-count">0</span>)</button>
      </nav>
    </div>
  </header>

  <main>
    <section id="home" class="hero">
      <div class="hero-content container">
        <h1>Hành trình qua thời gian</h1>
        <p>Câu chuyện, ký ức và những khoảnh khắc nhỏ</p>
        <a class="btn" href="#products">Khám phá</a>
      </div>
    </section>

    <section id="products" class="products container">
      <h2>Best Sellers</h2>
      <div class="product-grid" id="product-grid">
        <!-- product cards inserted here or hardcode some -->
        <div class="product" data-id="p1" data-name="Hair Clip" data-price="20000">
          <img src="images/product1.jpg" alt="Hair Clip">
          <h3>Hair Clip</h3>
          <p class="price">20.000₫</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- copy more cards -->
      </div>
    </section>

    <section id="about" class="about container">
      <h2>Giới thiệu</h2>
      <p>Twistory là ...</p>
    </section>

    <section id="contact" class="contact container">
      <h2>Liên hệ</h2>
      <p>Email: contact@twistory.vn</p>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© 2025 Twistory Project</div>
  </footer>

  <div id="cart-modal" class="cart-modal" aria-hidden="true">
    <div class="cart-panel">
      <button id="close-cart">Close</button>
      <h3>Giỏ hàng</h3>
      <div id="cart-items"></div>
      <div class="cart-total">Tổng: <span id="cart-total">0₫</span></div>
      <button id="checkout">Checkout</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
